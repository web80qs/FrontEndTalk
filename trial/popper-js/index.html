		</div>
	</div>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function(){
			var popperJS;

			$('#example10positionSelector').on('change', attachPopper).trigger('change');
			function attachPopper(evt) {
				position = evt.target.value;

				popperJS && popperJS.destroy();
				var referenceElement = document.querySelector('#my-button');
				var onPopper = document.querySelector('#my-popper');
				popperJS = new Popper(referenceElement, onPopper, {
					placement: position
				});
